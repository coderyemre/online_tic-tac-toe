<!DOCTYPE html>
<html lang="tr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="m1">
          <h2 id="message"Your Turn</h2>
    </div>
    <div class="table" id="table">
          <div class="l1">
            <div class="c1">
                <h1 onclick="isaret(this)" id="1">-</h1>
            </div>
            <div class="c2">
                <h1 onclick="isaret(this)" id="2">-</h1>
            </div>
            <div class="c3">
                <h1 onclick="isaret(this)" id="3">-</h1>
            </div>
          </div>
          <div class="l2">
            <div class="c1">
                <h1 onclick="isaret(this)" id="4">-</h1>
            </div>
            <div class="c2">
                <h1 onclick="isaret(this)" id="5">-</h1>
            </div>
            <div class="c3">
                <h1 onclick="isaret(this)" id="6">-</h1>
            </div>
          </div>
          <div class="l3">
            <div class="c1">
                <h1 onclick="isaret(this)" id="7">-</h1>
            </div>
            <div class="c2">
                <h1 onclick="isaret(this)" id="8">-</h1>
            </div>
            <div class="c3">
                <h1 onclick="isaret(this)" id="9">-</h1>
            </div>
          </div>
    </div>
  <script type="text/javascript" src="index.js"></script>
  </body>
</html>
